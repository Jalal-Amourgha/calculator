<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="boxs">
                <input class="screen" type="url" placeholder="0">
                <div class="box">
                    <div class="border">
                        <button class="button unique">AC</button>
                        <button class="button unique">xÂ²</button>
                        <button class="button unique">%</button>
                        <button class="button operations">/</button>
                    </div>
                </div>
                <div class="box">
                    <div class="border">
                        <button class="button numbers">7</button>
                        <button class="button numbers">8</button>
                        <button class="button numbers">9</button>
                        <button class="button operations">*</button>
                    </div>
                </div>
                <div class="box">
                    <div class="border">
                        <button class="button numbers">4</button>
                        <button class="button numbers">5</button>
                        <button class="button numbers">6</button>
                        <button class="button operations">-</button>
                    </div>
                </div>
                <div class="box">
                    <div class="border">
                        <button class="button numbers">1</button>
                        <button class="button numbers">2</button>
                        <button class="button numbers">3</button>
                        <button class="button operations">+</button>
                    </div>
                </div>
                <div class="box">
                    <div class="border raduis">
                        <button class="button numbers">0</button>
                        <button class="button numbers">00</button>
                        <button class="button numbers">.</button>
                        <button class="button operations">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js.js"></script>

</html>
